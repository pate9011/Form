<!DOCTYPE html>                                                               <!--Makes current verison of Html-->
<html>
<head>                                                                         <!--Start of head-->                                                               
  <title>Twitter Registration</title>
  <link rel="stylesheet" href="style.css">
</head>                                                                         <!--End of head-->
<body>                                                                          <!--Start of body-->
    <form id="myForm">                                                          <!--Makes a form and makes a id-->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/512px-Logo_of_Twitter.svg.png" alt="Logo_of_Twitter" width="100px">
        <br><br><br>
            <label for="first-name">First Name:</label>                         <!--Makes label for first name-->
            <input type="text" id="firstName" name="first-name" required>       <!--Makes the text input for first name-->
        <br><br>
            <label for="last-name">Last Name:</label>                           <!--Makes label for last name-->
            <input type="text" id="lastName" name="last-name" required>         <!--Makes the text input for last name-->
        <br><br>
            <label for="email">Email:</label>                                   <!--Makes label for email-->
            <input type="email" id="email" name="email" required>               <!--Makes the email input for -->
        <br><br>
            <label for="password">Password:</label>                             <!--Makes label for PASSWORD-->
            <input type="password" id="password" name="password" required>      <!--Makes the password input for PASSWORD-->
        <br><br>
            <label for="confirm-password">Confirm Password:</label>                       <!--Makes label for Confirm Password-->
            <input type="password" id="confirmPassword" name="confirm-password" required> <!--Makes the password input for Confirm password-->
        <br><br>
            <label for="terms">I agree to the terms and conditions</label>      <!--Makes label for Terms and conditions-->
            <input type="checkbox" id="terms" name="terms">                     <!--Makes the checkbox input for Terms and conditions-->
        <br><br>
            <label for="mail-list">Sign me up for the mailing list</label>      <!--Makes label for maillist-->
            <input type="checkbox" id="mailList" name="mail-list">              <!--Makes the checkbox input for maillist-->
        <br><br><br>
            <button type="submit" id="submitcss">Submit</button>                <!--Makes the sumbit button-->
    </form>                                                                     <!--End of form-->
  <script src="script.js"></script> 
</body>                                                                         <!--End of body-->
</html>
